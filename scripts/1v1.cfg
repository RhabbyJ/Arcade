// Load core MatchZy settings (warmup/live scripts are executed by payout_cron.js)
exec MatchZy/config.cfg

// === GAMEPLAY ===
mp_freezetime 5
mp_roundtime 1.92
mp_roundtime_defuse 1.92
mp_maxrounds 1
mp_halftime 0
mp_halftime_duration 5
mp_overtime_enable 0
mp_overtime_maxrounds 0
mp_match_can_clinch 1

// === WARMUP ===
mp_warmup_pausetimer 0
mp_warmuptime 60

// === ECONOMY ===
mp_startmoney 16000
mp_afterroundmoney 0
mp_buytime 20
mp_buy_anywhere 0

// === SERVER ===
sv_alltalk 1
sv_deadtalk 1
bot_quota 0
mp_autoteambalance 0
mp_limitteams 0

// === LOGGING ===
sv_logbans 1
sv_logecho 1
sv_logfile 1
mp_logdetail 3

say ">>> DIGITAL ARCADE 1V1 CONFIG LOADED <<<"
