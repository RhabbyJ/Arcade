// =====================================================
// 1v1 BASE CONFIG (STATIC 60s WARMUP)
// =====================================================
// Upload to DatHost: /csgo/cfg/1v1.cfg

bot_kick
mp_autokick 0

// Static 60s Warmup (Fallback)
mp_warmuptime 60
mp_warmup_pausetimer 0
mp_warmuptime_all_players_connected 60

// 1v1 Economy & Rules
mp_maxrounds 30  
mp_freezetime 5
mp_roundtime 1.92
mp_roundtime_defuse 1.92
mp_halftime 1
mp_overtime_enable 1

// Money
mp_maxmoney 16000
mp_startmoney 16000
mp_afterroundmoney 16000
mp_buytime 15

// Disable team selection (Let Plugin handle it)
mp_force_pick_time 0
mp_win_panel_display_time 5

// Server Settings
sv_alltalk 1
sv_deadtalk 1
mp_autoteambalance 0
mp_limitteams 0

// Logging
sv_logbans 1
sv_logecho 1
sv_logfile 1
mp_logdetail 3

say ">>> DIGITAL ARCADE 1V1 - 60 second warmup <<<"