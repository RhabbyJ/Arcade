// ============================================
// DIGITAL ARCADE 1V1 CONFIG
// ============================================
// Upload to DatHost: /csgo/cfg/1v1.cfg
// Uses native CS2 warmup system for reliability
// ============================================

// === NATIVE WARMUP SYSTEM ===
// 2 minutes default warmup (waiting for opponent)
mp_warmuptime 120
// Bot handles the countdown (mp_warmuptime_all_players_connected doesn't work with MatchZy)
mp_warmuptime_all_players_connected 0
// Don't auto-end warmup when players connect (let timer run OR bot forces start)
mp_endwarmup_player_count 0
// Don't pause the warmup timer
mp_warmup_pausetimer 0

// === 1-ROUND MATCH SETTINGS ===
mp_maxrounds 1
mp_winlimit 1
mp_halftime 0
mp_overtime_enable 0
mp_match_can_clinch 1

// === GAMEPLAY ===
mp_freezetime 5
mp_roundtime 1.92
mp_roundtime_defuse 1.92

// === ECONOMY ===
mp_startmoney 16000
mp_afterroundmoney 0
mp_buytime 20
mp_buy_anywhere 0

// === SERVER ===
sv_alltalk 1
sv_deadtalk 1
bot_quota 0
mp_autoteambalance 0
mp_limitteams 0

// === LOGGING ===
sv_logbans 1
sv_logecho 1
sv_logfile 1
mp_logdetail 3

say ">>> DIGITAL ARCADE 1V1 - Waiting for opponent... <<<"