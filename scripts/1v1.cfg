// --- 1v1 WAGER CONFIG (FAST START) ---
// Upload to DatHost: /csgo/cfg/1v1.cfg

// =============================================
// 1. SILENCE MATCHZY (Critical - stops the ceremony)
// =============================================
matchzy_ready_mode 0         // 0 = No .ready required
matchzy_auto_start 1         // Start immediately when players join
matchzy_skip_veto 1          // Skip map voting
matchzy_knife_round 0        // Disable knife round
matchzy_check_auths 1        // KEEP: Security whitelist for SteamIDs
matchzy_kick_when_no_match_loaded 0  // Don't kick players

// Get5 compatibility (MatchZy is built on Get5)
get5_check_auths 1           // KEEP: Security whitelist
get5_kniferound_enabled 0    // NO Knife Round
get5_veto_enabled 0          // NO Map Veto
get5_allow_technical_pause 0 // NO Technical Pauses
get5_print_damage 1          // Show damage in chat
get5_automatic_round_backups 0

// =============================================
// 2. FAST-START WARMUP (Auto-start on 2 players)
// =============================================
mp_warmup_end_timer_when_players_connected 1
mp_warmup_time 9999999       // Infinite until players join
mp_endwarmup_player_count 2  // THE KEY: Match starts when 2nd player joins
mp_warmup_pausetimer 1       // Pause timer until players arrive

// =============================================
// 3. GAME MODE (Competitive 1v1 MR12)
// =============================================
game_type 0
game_mode 1
mp_maxrounds 24              // MR12 (First to 13 wins)
mp_halftime 1
mp_halftime_duration 5       // Quick 5-second halftime
mp_round_restart_delay 3     // Fast round transitions
mp_match_end_restart 0
mp_match_restart_delay 15

// =============================================
// 4. OVERTIME SETTINGS
// =============================================
mp_overtime_enable 1
mp_overtime_maxrounds 6
mp_overtime_startmoney 10000

// =============================================
// 5. 1v1 GAMEPLAY
// =============================================
mp_freezetime 3              // 3 second freeze time
mp_buytime 15                // 15 second buy time
mp_startmoney 16000          // Full buy money
mp_death_drop_gun 0          // Keep map clean
mp_ignore_round_win_conditions 0

say ">>> DIGITAL ARCADE 1V1 CONFIG LOADED <<<"
say ">>> MATCH STARTS AUTOMATICALLY WHEN BOTH JOIN <<<"
