// --- 1v1 WAGER CONFIG (FAST START) ---

// 1. Game Mode (Competitive 1v1 MR12)
game_type 0
game_mode 1

// 2. Round Settings
mp_maxrounds 24              // MR12 (First to 13 wins)
mp_halftime 1
mp_halftime_duration 5       // Quick 5-second halftime
mp_round_restart_delay 3     // Fast transition between rounds
mp_match_end_restart 0
mp_match_restart_delay 15

// 3. Fast-Start Warmup Logic
// The server stays in warmup until exactly 2 players are connected
mp_warmup_end_timer_when_players_connected 1
mp_warmup_time 9999999
mp_endwarmup_player_count 2  // The trigger: Match starts automatically when 2nd player joins
mp_warmup_pausetimer 1       // Stops the clock until players arrive

// 4. Matchzy / Get5 Stripping (Remove "Pro" Friction)
get5_check_auths 1           // Keep for Security (SteamID Whitelisting)
get5_kniferound_enabled 0    // NO Knife Round
get5_veto_enabled 0          // NO Map Veto
get5_allow_technical_pause 0 // NO Technical Pauses
get5_print_damage 1          // Show damage in chat
get5_automatic_round_backups 0 

// 5. Overtime Settings
mp_overtime_enable 1
mp_overtime_maxrounds 6
mp_overtime_startmoney 10000

// 6. 1v1 Gameplay Specifics
mp_freezetime 3              // 3 second freeze time
mp_buytime 15
mp_startmoney 16000          
mp_death_drop_gun 0          // Keeps the map clean
mp_ignore_round_win_conditions 0

say ">>> 1V1 WAGER CONFIG LOADED <<<"
say ">>> MATCH STARTS AUTOMATICALLY WHEN BOTH PLAYERS JOIN <<<"
