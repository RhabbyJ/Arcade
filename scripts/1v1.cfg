// =====================================================
// 1V1 "FIRST KILL WINS" CONFIG
// =====================================================
// Upload to DatHost: /csgo/cfg/1v1.cfg

bot_kick
mp_autokick 0

// 1. HARD WIN LIMITS (The "Kill Switch")
// Ends the match immediately after 1 round or 1 win.
mp_maxrounds 1
mp_winlimit 1
mp_halftime 0
mp_overtime_enable 0
mp_match_can_clinch 1

// 2. TEAM ENFORCEMENT
// Prevents auto-balance from messing up your Guardian assignments
mp_autoteambalance 0
mp_limitteams 0

// 3. ECONOMY & TIME
mp_freezetime 3
mp_roundtime 2
mp_maxmoney 16000
mp_startmoney 16000
mp_afterroundmoney 16000
mp_buytime 15

// 4. CLEANUP
mp_force_pick_time 0
mp_win_panel_display_time 5

// 5. LOGGING
sv_logbans 1
sv_logecho 1
sv_logfile 1
mp_logdetail 3

// 6. SERVER SETTINGS
sv_alltalk 1
sv_deadtalk 1

say ">>> DIGITAL ARCADE 1V1 - First Kill Wins <<<"