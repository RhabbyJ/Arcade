// ================================================
// 1v1.cfg - Streamlined 1v1 Wager Match Config
// ================================================
// Upload to DatHost: /csgo/cfg/1v1.cfg
// Designed for Digital Arcade 1v1 wagers
// ================================================

// ----- MATCH SETTINGS -----
mp_maxrounds 1                    // First to win (1 round)
mp_overtime_enable 0              // No overtime
mp_halftime 0                     // No halftime
mp_team_intro_time 0              // Skip team intros
mp_match_end_restart 0            // Don't restart after match
mp_match_end_changelevel 0        // Don't change map after match

// ----- WARMUP SETTINGS -----
mp_warmup_start 1                 // Start in warmup mode
mp_warmup_pausetimer 1            // Pause warmup timer until ready
mp_warmuptime 15                  // 15 second countdown once both players join
mp_autokick 0                     // Don't auto-kick players
mp_limitteams 0                   // No team limits

// ----- ECONOMY (Pistol round feel) -----
mp_startmoney 800                 // Standard pistol round money
mp_maxmoney 16000                 // Max money allowed
mp_afterroundmoney 0              // No money after rounds
cash_player_killed_enemy 0        // No kill reward (1 round anyway)

// ----- WEAPON RESTRICTIONS -----
mp_buy_anywhere 1                 // Can buy anywhere on map
mp_buytime 45                     // 45 second buy time

// ----- GAME FLOW -----
mp_freezetime 5                   // 5 second freeze time
mp_roundtime 3                    // 3 minute round time
mp_roundtime_defuse 0             // No defuse time bonus
mp_c4timer 25                     // 25 second bomb timer (if bomb mode)

// ----- DISABLE VOTE/CHAT SPAM -----
sv_vote_issue_kick_allowed 0      // No vote kick
sv_vote_issue_pause_match_spec_only 1

// ----- SECURITY -----
// SteamID checking is handled by MatchZy's get5_check_auths

// ----- READY THE SERVER -----
// The plugin will auto-start when 2 players are connected

echo "[1v1.cfg] Digital Arcade 1v1 config loaded!"
