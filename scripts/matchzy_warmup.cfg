// =====================================================
// FIXED WARMUP CONFIG
// =====================================================
// Upload to DatHost: /csgo/cfg/MatchZy/warmup.cfg

bot_kick
mp_autokick 0

// 1. Force the time
mp_warmuptime 60

// 2. FORCE UNPAUSE (This fixes the "Stuck Red Screen")
mp_warmup_pausetimer 0
mp_warmuptime_all_players_connected 60

// 3. Force the engine to acknowledge the start
mp_warmup_start

// Economy / Settings
mp_startmoney 16000
mp_maxmoney 16000
sv_infinite_ammo 1
sv_alltalk 1
sv_deadtalk 1

say "Match will auto-start in 60 seconds! (Chat ready is disabled)"