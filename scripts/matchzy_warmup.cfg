// ==========================================
// MATCHZY WARMUP (Deterministic Countdown)
// ==========================================
// Upload to DatHost: /csgo/cfg/MatchZy/warmup.cfg

bot_kick
mp_autokick 0

// 1. Force the engine to recognize warmup
mp_do_warmup_period 1

// 2. Set the time
mp_warmuptime 60
mp_warmuptime_all_players_connected 60

// 3. UNPAUSE THE TIMER (Crucial Fix)
mp_warmup_pausetimer 0

// 4. Kickstart the logic
mp_warmup_start

// Settings
sv_infinite_ammo 1
sv_alltalk 1
sv_deadtalk 1
mp_death_drop_gun 0
mp_death_drop_grenade 0

say "Warmup: Match auto-starts in 60 seconds."