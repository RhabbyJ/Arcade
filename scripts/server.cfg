// ============================================
// DIGITAL ARCADE DATHOST SERVER AUTOEXEC
// ============================================
// Upload to DatHost: /csgo/cfg/server.cfg
// Entry point that chains into 1v1.cfg (MatchZy settings are pulled from there)
// Warmup + live transitions are handled via payout_cron.js to avoid duplicate execs.
// ============================================

exec 1v1.cfg

say ">>> server.cfg executed (handing off to 1v1.cfg) <<<"

// GOTV config
sv_hibernate_when_empty false
exec gotv.cfg

// Prevent idle players from being kicked
mp_autokick false

// Make sure that cheats & lan is turned off
sv_cheats false
sv_lan false

// Enable overtime
mp_overtime_enable true

// Enable logging for troubleshooting purposes
log on
sv_log_onefile false    // Log server information to only one file
sv_logbans true         // Log server bans in the server logs
sv_logecho true         // Echo log information to the consol.
sv_logfile true         // Log server information in the log file
sv_logflush false       // Flush the log file to disk on each write (slow)

// Make the server easier to find
sv_tags "dathost.net, dathost"
sv_region 255

// Fetch current banlist, then write it to config
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
