// ============================================
// DATHOST SERVER AUTOEXEC
// ============================================

// Execute the base game config
exec 1v1.cfg

// Network & Logging
sv_cheats 0
sv_lan 0
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1

// Remove invalid "kickall" or missing "gotv.cfg"
// GOTV settings (If you want demos, enable these)
tv_enable 1
tv_autorecord 1
tv_maxclients 0

sv_hibernate_when_empty 0
mp_autokick 0

// Write bans to disk
writeid
writeip

say "Server Ready. Waiting for Bot assignment..."