// ==========================================
// SERVER.CFG - Stable Baseline
// ==========================================
// DatHost Match API handles match orchestration
// No warmup/restart commands here

// --- Stability / Comfort ---
sv_hibernate_when_empty 0
mp_autokick 0
sv_cheats 0
sv_lan 0
sv_region 255
sv_tags "dathost.net, dathost, arcade"

// Voice / comms
sv_alltalk 1
sv_deadtalk 1

// Team rules baseline
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 0

// Logging
log on
sv_log_onefile 0
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_logflush 0

// Banlists
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
