// ==========================================
// MatchZy LIVE (Arcadia 1v1: first round decides)
// ==========================================

// --- Win condition: match ends after 1 round ---
mp_maxrounds 1
mp_winlimit 1
mp_halftime 0
mp_overtime_enable 0
mp_match_can_clinch 1

// --- Time / feel ---
mp_freezetime 3

// NOTE: CS2 roundtime is in minutes in most configs.
// If you want ~2 minutes, use 2. If you want ~60 seconds, use 1.
// (Avoid 60 unless you’ve confirmed it’s seconds on your server build.)
mp_roundtime 2

// --- Economy (optional, but keep consistent) ---
mp_maxmoney 16000
mp_startmoney 16000
mp_buytime 15

// --- Team constraints ---
mp_autoteambalance 0
mp_limitteams 0

// --- Chat/voice ---
sv_alltalk 0
sv_deadtalk 1

say ">>> LIVE: 1v1 FIRST ROUND DECIDES <<<"
