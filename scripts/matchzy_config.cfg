// ============================================
// MATCHZY CONFIG FOR DIGITAL ARCADE 1v1 WAGERS
// ============================================
// Upload to DatHost: /csgo/cfg/MatchZy/config.cfg
// This replaces the default MatchZy config
// ============================================

// ===== 1v1 FAST-START SETTINGS =====

// Disable knife round (no side selection ceremony)
matchzy_knife_enabled_default false

// Minimum players required to be ready before match starts
// Set to 1 so bot can forceready when 1 player on each team
matchzy_minimum_ready_required 1

// Auto-start mode: 1 = Match Mode (REQUIRED for wagers - records stats, sends webhooks)
// DO NOT use mode 2 - that's Practice Mode with cheats enabled!
matchzy_autostart_mode 1

// Allow .forceready command (for testing or when both players agree)
matchzy_allow_force_ready true

// ===== SECURITY SETTINGS =====

// Enable player whitelist (SteamID verification)
// When true, only players added via matchzy_addplayer can join
matchzy_whitelist_enabled_default false

// Kick players when no match is loaded (prevents random joins)
matchzy_kick_when_no_match_loaded false

// ===== MATCH SETTINGS =====

// Disable playout (stop match when winner is determined)
matchzy_playout_enabled_default false

// Reset cvars when series ends
matchzy_reset_cvars_on_series_end true

// Enable damage report in chat
matchzy_enable_damage_report true

// ===== GOTV SETTINGS =====
// Keep GOTV active so demo recording can start reliably
tv_enable 1
tv_autorecord 1
tv_snapshotrate 64
tv_maxclients 10
tv_delaymapchange 1
// tv_master can be injected via bot env (GOTV_MASTER)
tv_master 0

// ===== DEMO/RECORDING SETTINGS =====

// Demo file path (relative to csgo folder)
matchzy_demo_path MatchZy/

// Demo name format
matchzy_demo_name_format "{TIME}_{MATCH_ID}_{MAP}_{TEAM1}_vs_{TEAM2}"

// ===== BACKUP SETTINGS =====
// MatchZy will attempt uploads only when the bot supplies a URL.
matchzy_backups_enabled false
matchzy_backups_fileupload_url ""

// ===== DISPLAY SETTINGS =====

// Chat prefix
matchzy_chat_prefix [{Green}Digital Arcade{Default}]

// Hostname format
matchzy_hostname_format "Digital Arcade | {TEAM1} vs {TEAM2}"

// Show credits on match start (set false for cleaner look)
matchzy_show_credits_on_match_start false

// ===== PAUSE SETTINGS =====

// Don't allow regular pause command for tactical pauses
matchzy_use_pause_command_for_tactical_pause false

// ===== END CONFIG =====
