// ============================================
// MATCHZY CONFIG FOR DIGITAL ARCADE
// ============================================
// Upload to DatHost: /csgo/cfg/MatchZy/config.cfg
// ============================================

// Disable knife round
matchzy_knife_enabled_default false

// READY LOGIC
// Set to 2 so it doesn't wait for "all" (0 means ALL must ready).
// Since Guardian blocks .ready, we rely on the WARMUP TIMER to start the game.
matchzy_minimum_ready_required 2

// SILENCE THE NAG
// Delays reminder messages effectively forever so chat stays clean
matchzy_chat_messages_timer_delay 9999

// Fast-start settings  
matchzy_autostart_mode 1
matchzy_allow_force_ready true

// Security
matchzy_whitelist_enabled_default false
matchzy_kick_when_no_match_loaded false
matchzy_stop_command_available false

// Webhook for match events
matchzy_remote_log_url "https://arcade-sable.vercel.app/api/webhook?secret=Mimoolt101"

// Display
matchzy_chat_prefix "[{Green}Digital Arcade{Default}]"
matchzy_hostname_format "Digital Arcade | {TEAM1} vs {TEAM2}"
matchzy_show_credits_on_match_start false

// Demo recording
matchzy_demo_path MatchZy/
matchzy_demo_name_format "{TIME}_{MATCH_ID}_{MAP}_{TEAM1}_vs_{TEAM2}"