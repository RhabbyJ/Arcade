// ==========================================
// WARMUP SERVER CONFIG
// ==========================================
// Upload to DatHost: /csgo/cfg/warmup_server.cfg
// NOTE: Do NOT hardcode warmup timing - let DatHost Match API control it

bot_kick
mp_autokick 0

// Network & Logging
sv_cheats 0
sv_lan 0
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1

// Comfort settings only (DatHost controls timing)
sv_infinite_ammo 1
sv_alltalk 1
sv_deadtalk 1
mp_death_drop_gun 0
mp_death_drop_grenade 0

// Team constraints
mp_autoteambalance 0
mp_limitteams 0

// GOTV
tv_enable 1
tv_autorecord 1
tv_maxclients 0

sv_hibernate_when_empty 0

say "Warmup - Waiting for DatHost to start match..."
